<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="main">
		<form action="">
			<h1>Sign In</h1>
			<div>
				<!-- First Input -->
				<input class="input-box" type="email"  id="em" placeholder="Enter Your email" required>
			</div>
			<div>
				<input  class="input-box" type="password"  id="pwd" placeholder="Type Your password" minlength="8" required>
			</div>
			<!-- seconde Input -->
			<div class="check">
				<label><input type="checkbox"> Remember Me</label>
				<a href="#">Forget Password</a>
			</div>
			<!-- Button and Register section -->
			<button class="btn" type="submit">Sign In</button>
			<div class="register">
				<p>Don't have an account? <a href="#">Register</a></p> 
			</div>
		</form>
	</div>
</body>
</html>
